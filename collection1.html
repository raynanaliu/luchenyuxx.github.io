<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>COLLECTION.</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/spot.css" />
    <link rel="stylesheet" type="text/css" href="css/title.css" />
    <link rel="stylesheet" type="text/css" href="css/foot.css" />
    <link rel="stylesheet" type="text/css" href="css/font.css" />
    <link rel="stylesheet" type="text/css" href="css/onepage.css" />
    <link rel="stylesheet" type="text/css" href="css/paintingboard.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/Swiper/dist/css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="css/pace.css" />
    <script src="javascript/pace.js"></script>
    <script src="bower_components/Swiper/dist/js/swiper.min.js"></script>
    <script src="javascript/onload.js"></script>
    <script type="text/javascript">
        $(window).on('load', function() {
            $(".content").show();
            var swiper2 = new Swiper('.swiper2', {
                loop: true,
                direction: 'vertical'
            })
            var swiper1 = new Swiper('.swiper1', {
                loop: true,
                direction: 'vertical',
                nextButton: 'body',
                onInit: function(swiper) {
                    swiper.on("slideChangeEnd", function(swiper) {
                        swiper2.slideNext()
                    })
                }
            })

            $('.animation1').delay(500).animate({
                'top': '21%'
            })
        });
    </script>
    <style media="screen">
        div.wrap {
            position: relative;
            line-height: 0;
        }

        img.year {
            position: absolute;
            top: 7.15%;
            left: 7.14%;
            width: 5.5%;
            /*height:12.5%;*/
        }

        #spot {
            line-height: 0;
        }
    </style>
</head>

<body>
    <div class="content" style="display:none;width:100%;height:100%;">
        <div id="title">COLLECTION.</div>
        <div id="spot">
            <table>
                <tr>
                    <td width="7mm">
                        <img src="images/spot.png" onclick="window.location.href='collection1.html'" style="width:5.467mm;cursor:pointer;" />
                    </td>
                    <td>
                        <img src="images/spot.png" onclick="window.location.href='collection2.html'" style="width:5.467mm;cursor:pointer;" />
                    </td>
                    <td>
                        <img src="images/spot.png" onclick="window.location.href='collection3.html'" style="width:5.467mm;cursor:pointer;" />
                    </td>
                    <td>
                        <img src="images/spot.png" onclick="window.location.href='collection4.html'" style="width:5.467mm;cursor:pointer;" />
                    </td>
                </tr>
            </table>
        </div>
        <div id="foot">
            <img src="images/foot.png" /></div>
        <div class="board">
            <div>
                <div>
                    <div>
                        <div class="wrap">
                            <img src="images/white.jpg" style="position:relative;width:100%;opacity:0;" />
                            <img src="images/collection/separated/2.jpg" style="position:absolute;height:100%;left:40%;bottom:0;" />
                            <div class="swiper-container swiper1" style="position:absolute;width:40.1%;height:100%;top:0;left:0;z-index:-100:">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="images/collection/separated/web design2left.jpg" style="width:100%" />
                                        <img class="year" src="images/2014.png" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="images/collection/separated/web design5left.jpg" style="width:100%" />
                                        <img class="year" src="images/2014.png" />
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-container swiper2" style="position:absolute;width:43.8%;height:100%;top:0;right:0;">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img class="animation1" src="images/collection/separated/3.jpg" style="position:relative;width:100%" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="images/collection/separated/6.jpg" style="width:100%" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
