<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="bower_components/Swiper/dist/css/swiper.min.css">
    <script src="bower_components/Swiper/dist/js/swiper.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <style>
        .swiper-container {
            width: 100%;
            height: 100%;
        }

        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="images/1.png" style="width:100%;height:100%" /></div>
            <div class="swiper-slide"><img src="images/2.png" style="width:100%;height:100%" /></div>
            <div class="swiper-slide"><img src="images/3.png" style="width:100%;height:100%" /></div>
            <!-- ... -->
        </div>
        <!-- If we need pagination -->
        <!-- <div class="swiper-pagination"></div> -->

        <!-- If we need navigation buttons -->
        <!-- <div class="swiper-button-prev"></div> -->
        <!-- <div class="swiper-button-next"></div> -->

        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>

    <script>
        var mySwiper = new Swiper('.swiper-container', {
            // Optional parameters
            // direction: 'vertical',
            loop: true,
            // mousewheelControl: true,
            // mousewheelForceToAxis: true,
            // mousewheelReleaseOnEdges: true,
            // mousewheelSensitivity: 0.0001,
            // If we need pagination
            // pagination: '.swiper-pagination',

            // Navigation arrows
            // nextButton: '.swiper-button-next',
            // prevButton: '.swiper-button-prev',

            // And if we need scrollbar
            // scrollbar: '.swiper-scrollbar',
        })
        $('div').click(function() {
            mySwiper.slideNext()
        })
        $(document).ready(function() {
            $('img').bind('contextmenu', function(e) {
                return false;
            });
        });
    </script>
</body>

</html>
