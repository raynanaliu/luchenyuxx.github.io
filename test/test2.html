<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="bower_components/fullPage.js/jquery.fullPage.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- This following line is optional. Only necessary if you use the option css3:false and you want to use other easing effects rather than "linear", "swing" or "easeInOutCubic". -->
    <!-- <script src="vendors/jquery.easings.min.js"></script> -->
    <!-- This following line is only necessary in the case of using the plugin option `scrollOverflow:true` -->
    <!-- <script type="text/javascript" src="vendors/scrolloverflow.min.js"></script> -->
    <script type="text/javascript" src="bower_components/fullPage.js/jquery.fullPage.js"></script>
    <style media="screen">
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="fullpage" style="-webkit-transition: all 1000ms ease;">
        <div class="section"><img src="images/1.png" style="width:100%;height:100%" /></div>
        <div class="section"><img src="images/2.png" style="width:100%;height:100%" /></div>
        <div class="section"><img src="images/3.png" style="width:100%;height:100%" /></div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
              autoScrolling: false,
              css3: true,
              fitToSectionDelay: 200,
              scrollingSpeed: 400,
              scrollHorizontally: true
            });
        });
    </script>
</body>
