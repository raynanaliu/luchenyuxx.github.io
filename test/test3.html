<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <style media="screen">
        .slide-container {
            display: none;
            height: 100%;
            width: 100%;
        }

        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
        }
        #slide {
          width:100%;
          height:100%;
        }
    </style>
</head>

<body>
    <div id="slide">
        <div class="slide-container"><img src="images/1.png" style="width:100%;height:100%" /></div>
        <div class="slide-container"><img src="images/2.png" style="width:100%;height:100%" /></div>
        <div class="slide-container"><img src="images/3.png" style="width:100%;height:100%" /></div>
    </div>
</body>
<script type="text/javascript">
    var currentIndex = 0
    var items = $('div.slide-container')
    var itemAmt = items.length

    function cycleItems() {
        cycleIndex()
        hideAllItems()
        showCurrentItem()
    }

    function cycleIndex() {
        currentIndex = (currentIndex + 1) % itemAmt
    }

    function hideAllItems() {
        items.css("display", "none")
    }

    function showCurrentItem() {
        items.eq(currentIndex).css("display", "inline-block")
    }
    $('div').click(function() {
        cycleItems()
    })
    $(document).ready(function() {
        showCurrentItem()
    });
</script>

</html>
