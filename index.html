    <script>
        $(document).ready(function() {
            $('.entry').each(function() {
                adjustToCenter(this)
                loop(this)
            })
            $('a').each(function () {
              var image = $('img.'+this.className)[0]
              this.style.top = addP(image.style.top, 2.5)
              this.style.left = addP(image.style.left,1.5)
              this.style.width = '7.5%'
              this.style.height = '14%'
              $(this).hover(function () {
                $(image).hide()
              },function () {
                $(image).show()
              })
            })
        })

        function addP(p1,p2){
          return (parseFloat(p1)+p2) + "%"
        }

        function adjustToCenter(e) {
            var left = parseFloat(e.style.left)
            var top = parseFloat(e.style.top)
            var realLeft = left - 5.5
            var realTop = top - 9.65
            e.style.left = realLeft + "%"
            e.style.top = realTop + "%"
        }

        function addTenPctLeft(e) {
            return (parseFloat(e.style.left) + 11) + "%"
        }

        function minusTenPctLeft(e) {
            return (parseFloat(e.style.left) - 11) + "%"
        }

        function loop(e) {
            $(e).delay(getRandomInterval()).animate({
                'left': minusTenPctLeft(e)
            }, 1000, function() {
                $(this).delay(getRandomInterval()).animate({
                    'left': addTenPctLeft(e)
                }, 1000, function() {
                    loop(e)
                })
            })
        }

        function getRandomInterval() {
            return Math.random() * 1300 + 200
        }
    </script>
