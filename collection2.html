<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>COLLECTION.</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/spot.css" />
    <link rel="stylesheet" type="text/css" href="css/title.css" />
    <link rel="stylesheet" type="text/css" href="css/foot.css" />
    <link rel="stylesheet" type="text/css" href="css/font.css" />
    <link rel="stylesheet" type="text/css" href="css/onepage.css" />
    <link rel="stylesheet" type="text/css" href="css/paintingboard.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/Swiper/dist/css/swiper.min.css" />
    <script src="bower_components/Swiper/dist/js/swiper.min.js"></script>
    <script src="javascript/onload.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var swiper = new Swiper('.swiper-container', {
                loop: true,
                autoplay: 1000,
                slidesPerView: 3,
                spaceBetween: 10,
                onSlideChangeEnd: function(swiper) {
                    switch (swiper.activeIndex) {
                        case 16:
                            $('#note1').css('display', 'none')
                            $('#note2').css('display', 'block')
                            break;
                        case 1:
                        case 22:
                            $('#note1').css('display', 'block')
                            $('#note2').css('display', 'none')
                            break;
                        default:
                    }
                }
            })
        });
    </script>
    <style media="screen">
        div.wrap {
            position: relative;
            line-height: 0;
        }
    </style>
</head>

<body>
    <div id="title">COLLECTION.</div>
    <div id="spot">
        <img src="images/spot.png" style="width:8.467mm;" /></div>
    <div id="foot">

    <div class="board">
        <div>

                        <img src="images/white.jpg" style="position:relative;width:100%;opacity:0;" />

                        <img id="note1" src="images/collection/separated/17.png" style="width:30%;position:absolute;right:1.375%;top:58.9%;" />
                        <img id="note2" src="images/collection/separated/18.png" style="width:30%;position:absolute;right:1.375%;top:58.9%;display:none;" />
                        <div class="swiper-container" style="position:absolute;width:100%;height:32%;top:24.45%;left:0;background:black;padding-top:10px;">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="images/collection/separated/10-1.jpg" style="width:100%" />
                                </div>
                                <div class="swiper-slide">

                                </div>
                                <div class="swiper-slide">

                                </div>
                                <div class="swiper-slide">
                                    <img src="images/collection/separated/13-1.jpg" style="width:100%" />

                                <div class="swiper-slide">
