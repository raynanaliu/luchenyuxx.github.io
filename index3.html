    <script>
        $(document).ready(function() {
            $('.entry').each(function() {
              adjustToCenter(this)
                // loop(this)
            })
        })

        function adjustToCenter(e) {
          var je = e
          var left = parseFloat(je.style.left)
          var top = parseFloat(je.style.top)
          var realLeft = left-5.4375
          var realTop = top - 9.415
          je.style.left = realLeft+"%"
          je.style.top = realTop+"%"
        }
        function loop(e) {
            $(e).delay(getRandomInterval()).animate({
                'transform': 'translate(50%,-50%)'
            }, 1000, function() {
                $(this).delay(getRandomInterval()).animate({
                    'transform': 'translate(-50%,-50%)'
                }, 1000, function() {
                    loop(e)
                })
            })
        }

        function getRandomInterval() {
            return Math.random() * 500 + 1000
        }
    </script>
