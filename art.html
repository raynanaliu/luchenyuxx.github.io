    <script type="text/javascript">
        $(window).on('load', function() {
            $(".content").show();
            var swiper1 = new Swiper('.swiper1', {
                loop: true,
                preloadImages: false,
                lazyLoading: true,
                nextButton: '.swiper1',
                onSlideChangeStart: function(swiper) {
                    switch (swiper.activeIndex) {
                        default:
                    }
                    switch (swiper.previousIndex) {
                        case 2:
                            $(".video1").each(function(i) {
                                this.load()
                            })
                            break;
                        default:
                    }
                    if ($(swiper.slides[swiper.activeIndex]).hasClass('has-white-foot')) {
                        $('#white-foot').show()
                        $('#black-foot').hide()
                    } else {
                        $('#white-foot').hide()
                        $('#black-foot').show()
                    }
                },
                onSlideChangeEnd: function(swiper) {
                    switch (swiper.activeIndex) {
                        case 2:
                            $(".video1").each(function(i) {
                                this.play()
                            })
                            break;
                        default:
                    }
                }
            })
            var swiper2 = new Swiper('.swiper2', {
                loop: true,
                autoplay: 3000
            })
            var swiper3 = new Swiper('.swiper3', {
                loop: true,
                direction: 'vertical',
                autoplay: 4000
            })
            var swiper4 = new Swiper('.swiper4', {
                loop: true,
                direction: 'vertical',
                autoplay: 3000
            })
            var hidden, visibilityChange;
            if (typeof document.hidden !== "undefined") { // Opera 12.10 and Firefox 18 and later support
                hidden = "hidden";
                visibilityChange = "visibilitychange";
            } else if (typeof document.msHidden !== "undefined") {
                hidden = "msHidden";
                visibilityChange = "msvisibilitychange";
            } else if (typeof document.webkitHidden !== "undefined") {
                hidden = "webkitHidden";
                visibilityChange = "webkitvisibilitychange";
            }

            function handleVisibilityChange() {
                // if (document[hidden]) {
                //     swiper2.stopAutoplay(0)
                //     swiper3.forEach(function (s) {
                //       s.stopAutoplay(0)
                //     })
                //     swiper4.forEach(function (s) {
                //       s.stopAutoplay(0)
                //     })
                // } else {
                //     swiper2.update(false)
                //     swiper3.forEach(function (s) {
                //       s.update(false)
                //     })
                //     swiper4.forEach(function (s) {
                //       s.update(false)
                //     })
                // }
            }

            // Warn if the browser doesn't support addEventListener or the Page Visibility API
            if (typeof document.addEventListener === "undefined" || typeof document[hidden] === "undefined") {
                console.log("This demo requires a browser, such as Google Chrome or Firefox, that supports the Page Visibility API.");
            } else {
                // Handle page visibility change
                document.addEventListener(visibilityChange, handleVisibilityChange, false);
            }
        });
    </script>
