<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>COMMERCIAL PROJECTS.</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-cycle2/build/jquery.cycle2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/spot.css" />
    <link rel="stylesheet" type="text/css" href="css/title.css" />
    <link rel="stylesheet" type="text/css" href="css/foot.css" />
    <link rel="stylesheet" type="text/css" href="css/font.css" />
    <link rel="stylesheet" type="text/css" href="css/onepage.css" />
    <link rel="stylesheet" type="text/css" href="css/cycle.css" />
    <script type="text/javascript">
        $(document).ready(function() {

            $('#jr').cycle({
                fx: 'scrollHorz',
                next: '#jr',
                speed: 300,
                timeout: 0,
                slides: '> div'
            });
            $('#jr').on('cycle-after', function(event, optionHash, outgoingSlideEl, incomingSlideEl, forwardFlag) {
                var incomingIndex = $(incomingSlideEl).index()
                switch (incomingIndex) {
                    case 1:
                        $('#animation1').delay(1000).animate({
                            'margin-right': '25%'
                        })
                        break;
                    case 5:
                        $('#animation2').delay(1000).animate({
                            'right': '-15%'
                        })
                        break;
                    default:
                }
                console.log(event, optionHash, outgoingSlideEl, incomingSlideEl, forwardFlag)
            });
            $('#jr').on('cycle-before', function(event, optionHash, outgoingSlideEl, incomingSlideEl, forwardFlag) {
                var incomingIndex = $(incomingSlideEl).index()
                switch (incomingIndex) {
                    case 1:
                        $('#animation1').css('margin-right', '17.3%')
                        break;
                    case 5:
                        $('#animation2').css('right', '0')
                        break;
                    default:

                }
                console.log(event, optionHash, outgoingSlideEl, incomingSlideEl, forwardFlag)
            });
            $('#animation1').css('margin-right', '17.3%')
            $('#animation1').delay(1000).animate({
                'margin-right': '25%'
            })
        });
    </script>
    <style media="screen">
        div.wrap {
            position: relative;
            line-height: 0;
        }

        .wrap img:nth-of-type(1) {
            width: 37%;
            position: relative;
        }

        .wrap img:nth-of-type(2) {
            right: 0;
            height: 100%;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="title">COMMERCIAL PROJECT.</div>
    <div id="spot">
        <img src="images/spot.png" style="width:8.467mm;" /></div>
    <div id="foot">
        <img src="images/foot.png" style="width:31.352mm;" /></div>
    <div id="jr">
        <div>
            <div>
                <div>
                    <img id="animation1" src="images/commercial/1.jpg" />
                </div>
            </div>
        </div>
        <div>
            <div>
                <div>
                    <img src="images/commercial/2.jpg" />
                </div>
            </div>
        </div>
        <div>
            <div>
                <div>
                    <img src="images/commercial/3.jpg" />
                </div>
            </div>
        </div>
        <div>
            <div>
                <div>
                    <img src="images/commercial/4.jpg" />
                </div>
            </div>
        </div>
        <div>
            <div>
                <div>
                    <div class="wrap">
                        <img src="images/commercial/seperated/7.jpg" />
                        <img id="animation2" src="images/commercial/seperated/8.jpg" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
