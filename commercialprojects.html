<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>COMMERCIAL PROJECTS.</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/spot.css" />
    <link rel="stylesheet" type="text/css" href="css/title.css" />
    <link rel="stylesheet" type="text/css" href="css/foot.css" />
    <link rel="stylesheet" type="text/css" href="css/font.css" />
    <link rel="stylesheet" type="text/css" href="css/onepage.css" />
    <link rel="stylesheet" type="text/css" href="css/paintingboard.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/Swiper/dist/css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="css/pace.css" />
    <script src="javascript/pace.js"></script>
    <script src="bower_components/Swiper/dist/js/swiper.min.js"></script>
    <script src="javascript/onload.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var delayTime = 300
            var mySwiper = new Swiper('.swiper-container', {
                loop: true,
                preloadImages: false,
                lazyLoading: true,
                nextButton: '.swiper-container',
                onSlideChangeStart: function(swiper) {
                    switch (swiper.activeIndex) {
                        case 6:
                        case 1:
                            $('.animation1').css('left', '7.7%')
                            break;
                        case 5:
                            $('.animation2').css('right', '0')
                            break;
                        default:
                    }
                    if ($(swiper.slides[swiper.activeIndex]).hasClass('has-white-foot')) {
                        $('#white-foot').show()
                        $('#black-foot').hide()
                    } else {
                        $('#white-foot').hide()
                        $('#black-foot').show()
                    }
                },
                onSlideChangeEnd: function(swiper) {
                    switch (swiper.activeIndex) {
                        case 6:
                        case 1:
                            $('.animation1').delay(delayTime).animate({
                                'left': '0'
                            })
                            break;
                        case 5:
                            $('.animation2').delay(delayTime).animate({
                                'right': '-15%'
                            })
                            break;
                        default:
                    }
                    console.log("slide change end", swiper.activeIndex, swiper.previousIndex)
                }
            })
            $('.animation1').css('left', '7.7%')
            $('.animation1').delay(1000).animate({
                'left': '0'
            })
        });
    </script>
    <style media="screen">
        div.wrap {
            position: relative;
            line-height: 0;
        }

        .wrap img:nth-of-type(1) {
            width: 37%;
            position: relative;
        }

        .wrap img:nth-of-type(2) {
            right: 0;
            height: 100%;
            position: absolute;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="title">COMMERCIAL PROJECT.</div>
    <div id="spot">
        <img src="images/spot.png" style="width:8.467mm;" /></div>
    <div id="foot">
        <img id='black-foot' src="images/foot.png" style="width:31.352mm;" />
        <img id='white-foot' src="images/foot white.png" style="width:31.352mm;display:none;" /></div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="board swiper-slide has-white-foot">
                <div>
                    <div>
                        <div>
                            <img class="animation1" src="images/commercial/1.jpg" style="position:relative" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="board swiper-slide">
                <div>
                    <div>
                        <div>
                            <img src="images/commercial/2.jpg" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="board swiper-slide">
                <div>
                    <div>
                        <div>
                            <img src="images/commercial/3.jpg" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="board swiper-slide">
                <div>
                    <div>
                        <div>
                            <img src="images/commercial/4.jpg" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="board swiper-slide has-white-foot">
                <div>
                    <div>
                        <div>
                            <div class="wrap">
                                <img src="images/commercial/separated/7.jpg" />
                                <img class="animation2" src="images/commercial/separated/8.jpg" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
