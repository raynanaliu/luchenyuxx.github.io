<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>COMMERCIAL PROJECTS.</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/spot.css" />
    <link rel="stylesheet" type="text/css" href="css/title.css" />
    <link rel="stylesheet" type="text/css" href="css/foot.css" />
    <link rel="stylesheet" type="text/css" href="css/font.css" />
    <link rel="stylesheet" type="text/css" href="css/onepage.css" />
    <link rel="stylesheet" type="text/css" href="css/paintingboard.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/Swiper/dist/css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="css/pace.css" />
    <link rel="stylesheet" type="text/css" href="css/year.css" />
    <script src="javascript/pace.js"></script>
    <script src="bower_components/Swiper/dist/js/swiper.min.js"></script>
    <script src="javascript/onload.js"></script>
    <script type="text/javascript">
        $(window).on('load', function() {
            $(".content").show();
            var delayTime = 500
            var mySwiper = new Swiper('.swiper-container', {
                loop: true,
                preloadImages: false,
                lazyLoading: true,
                nextButton: '.swiper-container',
                mousewheelControl: true,
                mousewheelForceToAxis:true,
                onSlideChangeStart: function(swiper) {
                    switch (swiper.activeIndex) {
                        case 6:
                        case 1:
                            $('.animation1').css('left', '15.4%')
                            break;
                        case 5:
                            $('.animation2').css('right', '0')
                            break;
                        default:
                    }
                    if ($(swiper.slides[swiper.activeIndex]).hasClass('has-white-foot')) {
                        $('#white-foot').show()
                        $('#black-foot').hide()
                    } else {
                        $('#white-foot').hide()
                        $('#black-foot').show()
                    }
                },
                onSlideChangeEnd: function(swiper) {
                    switch (swiper.activeIndex) {
                        case 6:
                        case 1:
                            $('.animation1').delay(delayTime).animate({
                                'left': '0'
                            })
                            break;
                        case 5:
                            $('.animation2').delay(delayTime).animate({
                                'right': '-15%'
                            })
                            break;
                        default:
                    }
                    console.log("slide change end", swiper.activeIndex, swiper.previousIndex)
                }
            })
        });
    </script>
    <style media="screen">
        div.wrap {
            position: relative;
            line-height: 0;
        }

        .swiper-slide img {
            width: 100%;
            position: relative;
        }

        .swiper-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="content" style="display:none;width:100%;height:100%;">
        <div id="title">COMMERCIAL PROJECT.</div>
        <div id="spot">
            <img src="images/spot.png" /></div>
        <div id="foot">
            <img id='black-foot' src="images/foot.png" />
            <img id='white-foot' src="images/foot white.png" style="width:31.352mm;display:none;" /></div>
        <div class="board">
            <div>
                <div>
                    <div>
                        <div class="wrap">
                            <img src="images/white.jpg" style="position:relative;width:100%;opacity:0;" />
                            <img class="year" src="images/2016.png"/>
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide has-white-foot">
                                      <div style="height:100%;width:100%;background:white;">
                                        <img class="animation1" src="images/commercial/1.jpg" />
                                      </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="images/commercial/2.jpg" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="images/commercial/3.jpg" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="images/commercial/4.jpg" />
                                    </div>
                                    <div class="swiper-slide has-white-foot">
                                        <img src="images/commercial/separated/7.jpg" style="position:relative;width:38%;" />
                                        <img class="animation2" src="images/commercial/separated/8.jpg" style="width:39.7%;right:0;top:0;position:absolute;" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
