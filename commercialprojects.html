    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-cycle2/build/jquery.cycle2.min.js"></script>
    <style media="screen">
        html,
        body {
            padding: 0pt;
            margin: 0pt;
            position: fixed;
            height: 100%;
            width: 100%;
            font-family: "Avenir Next", serif;

            min-width: 700px;

            height: 100%;
            width: 100%;
        }

        #title {
            font-weight: bold;
            font-size: 29pt;
            position: absolute;
            top: 20px;
            right: 20px;
            visibility: visible;
            z-index: 1000;
        }

        #spot {
            position: absolute;
            left: 7.761mm;
            bottom: 8.777mm;
            z-index: 1001;
        }

        #foot {
            position: absolute;
            right: 7.806mm;
            bottom: 7.056mm;
            z-index: 1002;
        }

            height: 100%;
            width: 100%;
            /*z-index: -1;*/
        }

        .pics>img {
            width: 100%;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#jr').cycle({
                fx: 'fade',
                next: '#jr',
                speed:     600,
                timeout: 0
            });
        });
    </script>
</head>

<body>
    <div id="title">COMMERCIAL PROJECT.</div>
    <div id="spot">
        <img src="images/spot.png" style="width:8.467mm;" /></div>
    <div id="foot">

    <div id="bg">
        <div id="jr" class="pics">
            <img src="images/commercial/1.jpg" />

            <img src="images/commercial/8.jpg" />
            <img src="images/commercial/9.jpg" />
            <img src="images/commercial/10.jpg" />
        </div>
    </div>
