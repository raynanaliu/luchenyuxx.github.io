<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SKETCH.</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/spot.css" />
    <link rel="stylesheet" type="text/css" href="css/title.css" />
    <link rel="stylesheet" type="text/css" href="css/foot.css" />
    <link rel="stylesheet" type="text/css" href="css/font.css" />
    <link rel="stylesheet" type="text/css" href="css/onepage.css" />
    <link rel="stylesheet" type="text/css" href="css/paintingboard.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/Swiper/dist/css/swiper.min.css" />
    <script src="bower_components/Swiper/dist/js/swiper.min.js"></script>
    <script src="javascript/onload.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var swiper = new Swiper('.swiper-container', {
                loop: true,
                preloadImages: false,
                lazyLoading: true,
                nextButton: 'body'
            })
        });
    </script>
    <style media="screen">
        div.wrap {
            position: relative;
            line-height: 0;
        }

        .swiper-slide img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="title">SKETCH.</div>
    <div id="spot">
        <img src="images/spot.png" style="width:8.467mm;" /></div>
    <div id="foot">
        <img src="images/foot.png" style="width:31.352mm;" /></div>
    <div class="board">
        <div>
            <div>
                <div>
                    <div class="wrap">
                        <img src="images/white.jpg" style="position:relative;width:100%;opacity:0;" />
                        <div class="swiper-container" style="position:absolute;width:100%;height:100%;top:0;right:0;">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="images/sketches/041.jpg" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="images/sketches/042.jpg" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
